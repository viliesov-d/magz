{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>

        
        <div class="form-group">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image URL">
        </div>

        
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min=0 name="price" class="form-control" id="price" placeholder="Price">
        </div>

        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                
                    <option value="SuperBike">Xiaomi</option>
                
                    <option value="Enduro">iPhone</option>
                
                    <option value="SuperMoto">Samsung</option>
                
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create New Listings!</button>

    </form>
{% endblock %}
